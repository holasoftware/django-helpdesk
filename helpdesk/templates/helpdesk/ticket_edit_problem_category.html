{{% extends 'admin/base_site.html' %}
{% load i18n %}

{% block breadcrumbs %}{{ super.block }} &rsaquo; {% trans 'Edit problem category' %}{% endblock %}

    
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form">
        <div class="field">
            <label for="problem_category">{{ form.problem_category.label }}</label>
            {{ form.problem_category }}
            {{ form.errors.problem_category }}
        </div>

        <div class="bottom-controls"><button type="submit" class="btn btn-default">{% trans 'Editar' %}</button></div>
    </div>
</form>

{% endblock %}
