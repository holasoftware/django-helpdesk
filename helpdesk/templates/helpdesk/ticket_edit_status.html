{% extends 'helpdesk/ticket_base.html' %}

{% load i18n %}

{% block breadcrumbs %}{{ super.block }} &rsaquo; {% trans 'Edit status' %}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form">
        <div class="field">
            <label for="edit_status">{{ form.status.label }}</label>
            {{ form.status }}
            {{ form.errors.status }}
        </div>

        <div class="bottom-controls"><button type="submit" class="btn btn-default">{% trans 'Edit'%}</button></div>
    </div>
</form>

{% endblock %}
